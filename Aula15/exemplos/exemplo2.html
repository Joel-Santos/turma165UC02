<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho Curva</title>
<style>
body {
  height: 100vh;
  display: flex;
  justify-content: flex-start;
  align-items: flex-end;
  overflow: hidden;
  perspective: 800px;
  padding: 20px;
  background: #f0f0f0;
}

.carrinho {
  width: 100px;
  height: 50px;
  background-color: orange;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  border-radius: 10px;
  animation: curva 6s ease-in-out infinite;
  transform-origin: center bottom; /* ponto de rota√ß√£o */
}

@keyframes curva {
  0% {
    transform: translateX(0) translateY(0) rotate(0deg);
  }
  60% {
    transform: translateX(600px) translateY(0) rotate(0deg); /* anda reto at√© o final */
  }
  70% {
    transform: translateX(600px) translateY(-50px) rotate(45deg); /* in√≠cio da curva */
  }
  80% {
    transform: translateX(550px) translateY(-100px) rotate(90deg); /* curva completa */
  }
  100% {
    transform: translateX(0) translateY(0) rotate(0deg); /* volta ao in√≠cio */
  }
}
</style>
</head>
<body>

<div class="carrinho">üöó</div>

</body>
</html>
